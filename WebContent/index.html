<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="css/bootstrap.css" rel="stylesheet"></link>
<link href="css/custom.css" rel="stylesheet"></link>
<link href="css/cropper.css" rel="stylesheet"></link>
</head>
<body onload="onload()">
	<div class="container">
		<h2 style="text-align: center;">eImgEdit - ModaL Demo</h2>
				<hr>
		<div class="row text-center">
			<h3>The Large Modal</h3>
			<a href="#" class="btn btn-lg btn-primary" data-toggle="modal"
				data-target="#largeModal">Click to open Modal</a>
		</div>
		<hr>
		
	</div>


	<div class="modal fade" id="largeModal" tabindex="-1" role="dialog"
		aria-labelledby="largeModal" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Large Modal</h4>
				</div>
				<div class="modal-body">


					<canvas  id="myImage" width="500" height="328"></canvas>
					<img id='result'></img>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	
	<script src="js/cropper.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/base64.js"></script>
	<script src="js/canvas2image.js"></script>

</body>
</html>
